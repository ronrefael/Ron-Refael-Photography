<script>
  var i = 0; //index to traverse image array
  var images = []; //image array
  var time = 3000; //time interval to switch image 3000 milisec = 3 seconds

  //SETTING THE IMAGES IN THE ARRAY 
  images[0] = 'photos/HorseShoeFins.jpg';
  images[1] = 'photos/HorseShoeLay.jpg';
  images[2] = 'photos/HorseShoeWater.jpg';
  images[3] = 'photos/BeachStones.jpg';
  images[4] = 'photos/Pineapple.jpg';
  

function changeImg(){
  document.slide.src = images[i];
    
  if(i< images.length - 1){
    i++;
  }else{
    i = 0;
  }
  
  //sets the intervals the function runs at (in this case every 2000 milisec/2 seconds)
  setTimeout("changeImg()", time);
}

window.onload = changeImg;

</script>
